<body>
  <br>
  <div class="container-fluid">
    <h1>UBSA Control Panel</h1>
    <a href="javascript:firebase.auth().signOut().then(() => {location.assign('..');})" class="btn btn-danger">Sign Out</a>
    <div class="container-fluid card">
      <h2>Calendar</h2>
      <div class="container" id="calendarContainer">
        <div class="row">
          <a href="javascript:calendarLeft()">&lt;</a>&nbsp;
          <h5 id="monthHeader">Month header</h5>&nbsp;<a href="javascript:calendarRight()">&gt;</a>
        </div>
        <div class="row">
          <div class="col panelCalendarHeading">S</div>
          <div class="col panelCalendarHeading">M</div>
          <div class="col panelCalendarHeading">T</div>
          <div class="col panelCalendarHeading">W</div>
          <div class="col panelCalendarHeading">T</div>
          <div class="col panelCalendarHeading">F</div>
          <div class="col panelCalendarHeading">S</div>
        </div>
      </div>
    </div>
    <br>
    <div class="container-fluid row">
      <div class="col-lg-8 col-md-12">
        <div class="card">
          <h2>Schedules <button class="btn btn-primary" onclick="toggleSchedules();this.innerText = this.innerText == 'Show' ? 'Hide' : 'Show';">Show</button></h2>
          <ul id="panel-skedList" class="list-group">

          </ul>
        </div>
        <div class="card">
          <h2>Configuration</h2>
          <ul id="panel-configurationList" class="list-group"></ul>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h2>School Year <button class="btn btn-primary" onclick="toggleSchoolYear();this.innerText = this.innerText == 'Show' ? 'Hide' : 'Show';">Show</button></h2>
          <form action="." id="panel-sYForm">
            <div id="panel-schoolYearSuccessPanel" class="alert alert-success">Changes saved.</div>
            <div id="panel-schoolYearFailurePanel" class="alert alert-danger">The data provided is invalid or save failed. <span id="panel-sYFailureReason"></span></div>
            <div class="form-group">
              <label for="panel-schoolYearStartDate">Start</label>
              <input required type="date" class="form-control" id="panel-schoolYearStartDate">
            </div>
            <div class="form-group">
              <label for="panel-schoolYearEndDate">End</label>
              <input required type="date" class="form-control" id="panel-schoolYearEndDate">
            </div>
            <button type="submit" class="btn btn-primary form-control">Save</button>
          </form>
        </div>
        <div class="card">
          <h2>Symbols <button class="btn btn-primary" onclick="toggleSymbols();this.innerText = this.innerText == 'Show' ? 'Hide' : 'Show';">Show</button></h2>
          <ul id="panel-symbolList" class="list-group">
          </ul>
        </div>
        <div class="card">
          <h2>Advanced <button class="btn btn-primary" onclick="toggleAdvancedConfiguration();this.innerText = this.innerText == 'Show' ? 'Hide' : 'Show';">Show</button></h2>
          <div id="panel-advancedConfig" class="">
            <div class="form-group">
              <label for="advancedConfig-json">JSON Configuration</label>
              <textarea class="form-control" id="advancedConfig-json" placeholder="Don't mess with this if you don't know what it is!"></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 col-md-6"><button class="btn btn-primary form-control">Save</button></div>
              <div class="col-sm-12 col-md-6"><button class="btn btn-warning form-control">Revert</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>
