<body>
  <br>
  <div class="container">
    <div class="card container">
      <h1>Log In to UBSA</h1>
      <form>
        <div class="alert alert-danger" role="alert" id="loginFailAlert">
          Your username or password is incorrect.
        </div>
        <div class="alert alert-success" role="alert" id="loginSuccessAlert">
          Login succeeded. Redirecting...
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="loginButton">Log in</button>
        <br>
        <br>
        <a href="javascript:resetPassword()">Reset Password</a>
      </form>
    </div>
  </div>
</body>
